<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Draw Qualifying Stages</title>
    <script>
        function draw() {
            var resut = document.getElementById("result");
            resut.innerHTML = "Result"
        }
    </script>
</head>
<body class="bg-gray-800 text-white">

    <div>
        <h1>Draw Qualifying Stages</h1>
    </div>

    <div class="grid grid-cols-3 gap-4">
        <div>
            <label for="groupA">Group A</label>
            <textarea class="text-black" id="groupA" cols="25" rows="4"></textarea>  
        </div>
        <div>
            <label>Group B</label>
            <textarea cols="25" rows="4"></textarea>
        </div>
        <div>    <label>Group C</label>
            <textarea cols="25" rows="4"></textarea></div>
        <div>
            <label>Group D</label>
            <textarea cols="25" rows="4"></textarea></div>
        <div>
            <label>Group D</label>
            <textarea cols="25" rows="4"></textarea></div>
        <div>
            <label>Group E</label>
            <textarea cols="25" rows="4"></textarea></div>
        <div>
            <label>Group F</label>
            <textarea cols="25" rows="4"></textarea>
        </div>    
        <div>    
            <label>Group G</label>
            <textarea cols="25" rows="4"></textarea>
        </div>
        <div></div>
    </div>

    <button onclick="draw()" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"> 
    Go!
    </button>
    
    <div id="result" class="bg-gray-100 w-5/6">
        Result
    </div>
    
</body>
</html>
